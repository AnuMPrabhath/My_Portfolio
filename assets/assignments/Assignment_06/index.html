<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/bootstrapCSS/bootstrap.min.css">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
</head>
<body>

<div id="back">
    <div>
        <h1>Sign In</h1>
        <img src="assets/images/mobile-phone-shop-logo.jpg" id="logo">

            <label for="userName" class="form-label">User Name :</label>
            <input type="text" class="form-control" id="userName" placeholder="@user">
        </div>

        <div class="mb-3 col-lg-9 col-md-4" id="passDiv">

            <input type="password" class="form-control" id="password" placeholder="*****">

        <div>
            <a href="view/dashBord.html">
                <button type="submit" class="btn btn-primary mb-1" id="signInBtn" >Sign In</button>
            </a>
        </div>


    </div>

</html>
