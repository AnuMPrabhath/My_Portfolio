<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Form</title>
    <link rel="stylesheet" href="../assets/css/normalize.css">
    <link rel="stylesheet" href="../assets/css/bootstrapCSS/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/orderStyle.css">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
</head>
<body>

<header>
    <nav id="nav_bar" >
        <div class="container-fluid">
            <a class="navbar-brand" href="">
                <img src="/assets/images/mobile-phone-shop-logo.jpg" alt="Logo" class="d-inline-block align-text-top" width="100px" height="80px">
                <label id="title">PLACE ORDER FORM</label>
            </a>
            <ul class="nav nav-tabs">
                <li id="aaa" class="nav-item">
                    <a id="dashboard" class="nav-link" href="dashBord.html">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a id="customer" class="nav-link" href="customerForm.html">Customer</a>
                </li>
                <li class="nav-item">
                    <a id="item" class="nav-link" href="itemForm.html">Item</a>
                </li>
                <li class="nav-item">
                    <a id="order" class="nav-link active" href="orderForm.html">Order</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<section class="container">
    <div class="row mb-3">
        <div class="col container customer-pane">
            <div class="row"><h2>Invoice Details</h2></div>

            <form action="" class="row">
                <div class="mb-3 col-lg-2 col-md-4 col-12">
                    <label for="orderId" class="form-label">Order ID</label>
                    <input type="text" class="form-control" id="orderId" placeholder="O001">
                </div>
                <div class="mb-3 col-lg-2 col-md-4 col-12">
                    <label for="custId" class="form-label">Customer ID</label>
                    <input type="text" class="form-control" id="custId" placeholder="C001">
                </div>
                <div class="mb-3 col-lg-3 col-md-8 col-12">
                    <label for="custName" class="form-label">Customer Name</label>
                    <input type="text" class="form-control" id="custName">
                </div>
                <div class="mb-3 col-lg-3 col-md-8 col-12">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address">
                </div>
                <div class="mb-3 col-lg-2 col-md-4 col-12">
                    <label for="salary" class="form-label">Salary</label>
                    <input type="number" class="form-control" id="salary" placeholder="Rs: 000000.00">
                </div>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-6 col-12 container item-pane mb-3">
            <div class="row"><h2>Item Details</h2></div>
            <form action="" class="row">
                <div class="mb-3 col-lg-2 col-md-4">
                    <label for="code" class="form-label">Item Code :</label>
                    <input type="text" class="form-control" id="code" placeholder="I001">
                </div>
                <div class="mb-3 col-lg-6 col-md-8">
                    <label for="desc" class="form-label">Description :</label>
                    <input type="text" class="form-control" id="desc">
                </div>
                <div class="mb-3 col-lg-4 col-md-6">
                    <label for="price" class="form-label">Unit Price :</label>
                    <input type="number" class="form-control" id="price" placeholder="Rs: 0000.00">
                </div>
                <div class="mb-3 col-lg-4 col-md-3">
                    <label for="qty" class="form-label">Qty on hand :</label>
                    <input type="number" class="form-control" id="qty" placeholder="00">
                </div>
                <div class="mb-3 col-lg-4 col-md-3">
                    <label for="qty-on-hand" class="form-label">Order Quantity :</label>
                    <input type="number" class="form-control" id="qty-on-hand" placeholder="00">
                </div>

            </form>
        </div>

        <div class="col container order-pane mb-3 d-flex">
            <form action="" class="row">

                <div class="col-lg-5 col-md-6 col-12 row mt-2 mb-2">
                    <div class="col col-12 mb-2">
                        <label class="total">Total: 0000.00</label>
                    </div>
                    <div class="col col-12">
                        <label class="total">Sub Total: 0000.00</label>
                    </div>
                </div>

                <div class="col-lg-7 col-md-6 col-12 row align-items-center">
                    <div class="mb-3 col-lg-4 col-md-4">
                        <label for="discount" class="form-label">Discount</label>
                        <input type="number" class="form-control" id="discount" placeholder="00%">
                    </div>
                    <div class="mb-3 col-lg-8 col-md-8">
                        <label for="cash" class="form-label">Cash</label>
                        <input type="number" class="form-control" id="cash" placeholder="Rs: 0000.00">
                    </div>
                    <div class="mb-3 col-lg-6 col-md-7">
                        <label for="balance" class="form-label">Balance</label>
                        <input type="number" class="form-control" id="balance" placeholder="Rs: 0000.00">
                    </div>

                    <div class="mb-3 col-lg-6 col-md-5">
                        <label for="add-btn" class="form-label" style="color: #B2FFBA;">o</label><br>
                        <button id="add-btn" type="submit" class="btn btn-success mb-1">Order</button>
                    </div>
                </div>

            </form>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <table class="table table-bordered">
                <thead>
                <th>Id</th>
                <th>Name</th>
                <th>Address</th>
                <th>Salary</th>
                </thead>

                <tbody>
                <tr>
                    <td>001</td>
                    <td>Dilshan</td>
                    <td>Panadura</td>
                    <td>10000</td>
                </tr>

                </tbody>
            </table>
        </div>
    </div>
</section>

</body>
</html>
